{% extends "base.html" %}
{% block title %} Login {% endblock %}

<!-- Block content -->
{% block content %}
<form method="POST">
    <h3>Login</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control mb-2" id="email" name="email" placeholder="Enter email" style="width: 500px;">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" id="password" name="password" placeholder="Enter password" style="width: 500px;">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}

{% extends "base.html" %}
{% block title %} Sign Up {% endblock %}
{% block content %}

<form method="POST">
    <h3>Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control mb-2" id="email" name="email" placeholder="Enter email" style="width: 500px;">
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control mb-2" id="firstName" name="firstName" placeholder="Enter first name" style="width: 500px;">
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="text" class="form-control mb-2" id="password1" name="password1" placeholder="Enter password" style="width: 500px;">
    </div>
    <div class="form-group">
        <label for="password2">Password(Confirm)</label>
        <input type="text" class="form-control" id="password2" name="password2" placeholder="Confirm password" style="width: 500px;">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
